<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS WHAT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
        #message {
            font-weight: bold;
            margin-top: 10px;
        }
        .error {
            font-size: 50px;
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
        .decryption-box {
            margin-top: 20px;
            display: none;
        }
        .decryption-input {
            padding: 10px;
            font-size: 16px;
        }
        .hidden-message {
            font-weight: bold;
            margin-top: 20px;
            color: green;
            display: none;
        }
        .watermark-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container" id="gameContainer">
        <h2>GUESS WHAT</h2>
        <p>üîê <strong>Word:</strong> <span id="encryptedWord">Loading...</span></p>
        <p>üìù  1964 Mary Poppins Film</p>
        
        <input type="text" id="userGuess" placeholder="Enter your guess">
        <button onclick="checkGuess()">Submit</button>
        <button onclick="generateNewEncryption()">Retry</button>

        <p id="message"></p>
    </div>

    <div class="watermark-text">whimsical, long</div>

    <div id="errorMessage" class="error" style="display: none;">ERROR</div>

    <!-- Decryption Box for Admin -->
    <div class="decryption-box" id="decryptionBox">
        <h3>Admin Decryption</h3>
        <input type="text" id="adminKey" class="decryption-input" placeholder="Enter decryption key">
        <button onclick="adminDecrypt()">Decrypt</button>
        <p id="adminMessage"></p>
    </div>

    <!-- Hidden Message Revealed After Decryption -->
    <div id="hiddenMessage" class="hidden-message">
        <p>üéâ The original word was: <strong>supercalifragilisticexpialidocious</strong></p>
    </div>

    <script>
        const originalWord = "supercalifragilisticexpialidocious";
        let encryptedWord = "";
        let shift = 0;
        let attempts = 0;
        const maxAttempts = 3;
        const decryptionKey = "Roberto C."; // Your decryption key

        function caesarCipher(text, shift) {
            return text.split('').map(char => {
                if (char.match(/[a-z]/)) {
                    return String.fromCharCode(((char.charCodeAt(0) - 97 + shift) % 26) + 97);
                }
                return char;
            }).join('');
        }

        function generateNewEncryption() {
            shift = Math.floor(Math.random() * 25) + 1;
            encryptedWord = caesarCipher(originalWord, shift);
            document.getElementById("encryptedWord").innerText = encryptedWord;
            document.getElementById("message").innerText = "";
            document.getElementById("userGuess").value = "";
            document.getElementById("errorMessage").style.display = "none";
            document.getElementById("gameContainer").style.display = "block";
            document.getElementById("decryptionBox").style.display = "none";
            document.getElementById("hiddenMessage").style.display = "none";
            attempts = 0;
        }

        function checkGuess() {
            const userGuess = document.getElementById("userGuess").value.trim().toLowerCase();
            if (userGuess === originalWord) {
                document.getElementById("message").innerHTML = "üéâ Correct! You decrypted the word!";
            } else {
                attempts++;
                if (attempts >= maxAttempts) {
                    document.getElementById("gameContainer").style.display = "none";
                    document.getElementById("errorMessage").style.display = "block";
                    document.getElementById("decryptionBox").style.display = "block";
                } else {
                    document.getElementById("message").innerHTML = `‚ùå Incorrect. Attempts left: ${maxAttempts - attempts}`;
                }
            }
        }

        function adminDecrypt() {
            const adminKey = document.getElementById("adminKey").value.trim().toLowerCase();
            if (adminKey === decryptionKey) {
                document.getElementById("adminMessage").innerHTML = "‚úÖ Decrypted successfully!";
                document.getElementById("hiddenMessage").style.display = "block";
            } else {
                document.getElementById("adminMessage").innerHTML = "‚ùå Incorrect key!";
            }
        }

        generateNewEncryption();
    </script>
</body>
</html>
